<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="../global.js" defer></script> -->
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <!-- <form id="form-register" action="/users/" method="post"> -->
        <form id="form-register">
            <div class="in-cntnr">
                <label for="in-email">Email</label>
                <input id="in-email" type="email" name="email">
            </div>
            <div class="in-cntnr">
                <label for="in-user-name">Username</label>
                <input id="in-user-name" type="text" name="name">
            </div>
            <!--  -->
            <div class="in-cntnr">
                <label for="in-password">Password</label>
                <input id="in-password" type="password" name="password">
            </div>
            <!--  -->
            <input id="in-submit" type="button" value="Register">
        </form>
    </main>
</body>
</html>
